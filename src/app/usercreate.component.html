<a routerLink="/users" routerLinkActive="active">Go Back to listing</a>

<h3>
    Create a new user:
</h3>
<table>
    <tr>
        <td>
            First Name:
        </td>
        <td>
            <input [(ngModel)]="user.firstName" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            Last Name:
        </td>
        <td>
            <input [(ngModel)]="user.lastName" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            Mobile:
        </td>
        <td>
            <input [(ngModel)]="user.mobile" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text"/>
        </td>
    </tr>
    <tr>
        <td>
            <h4>
                Address:
            </h4>
        </td>
    </tr>
    <tr>
        <td>
            Line1:
        </td>
        <td>
            <input type="text" [(ngModel)]="address.line1"/>
        </td>
    </tr>
    <tr>
        <td>
            City:
        </td>
        <td>
            <input type="text" [(ngModel)]="address.city"/>
        </td>
    </tr>
    <tr>
        <td>
            State:
        </td>
        <td>
            <input type="text" [(ngModel)]="address.state"/>
        </td>
    </tr>
    <tr>
        <td>
            <h4>
                Projects:
            </h4>
        </td>
    </tr>
    <tr>
      <th>
        Name
      </th>
      <th>
        Description
      </th>
    </tr>
    <tr *ngFor = "let project of projects">
      <td>
        <input type="text" [(ngModel)]="project.name"/>
      </td>
      <td>
        <input type="text" [(ngModel)]="project.description"/>
      </td>
    </tr>
    <tr>
        <td>
            <button (click)="addProjects()">
                Add Project
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <button (click)="createUser(user, address, projects)">
                Create
            </button>
        </td>
    </tr>
</table>
